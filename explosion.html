<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Explosion</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet/less" type="text/css" href="styles/explosion.less"/>

    <script type="text/javascript">
        var i = 0;

        var widths = ['small', 'middle', 'big'];

        function change() {
            var explosion = document.getElementById('explosion');
            var width = widths[i++ % 3];
            explosion.setAttribute('class', 'explosion explosion-' + width);
            setTimeout(change, 100);
        }

        window.onload = change;
    </script>
    <script type="text/javascript" src="js/vendor/less.js"></script>
</head>
<body class="default">
<div id="game-container">
    <img src="images/themes/default/explosion.png" width="280" height="120"/>

    <div id="explosion" class="explosion">
        <div class="epicenter"></div>
        <div class="beam north">
            <div class="edge"></div>
            <div class="body"></div>
        </div>
        <div class="beam west">
            <div class="edge"></div>
            <div class="body"></div>
        </div>
        <div class="beam east">
            <div class="body"></div>
            <div class="edge"></div>
        </div>
        <div class="beam south">
            <div class="body"></div>
            <div class="edge"></div>
        </div>
    </div>
</div>
</body>
</html>
